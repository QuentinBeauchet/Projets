<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="/Styles/calculatrice.css" />
    <script type="module" src="/JavaScript/navbar.js"></script>
    <script type="module" src="/JavaScript/calculatrice.js"></script>
    <title>Calculatrice</title>
  </head>
  <body>
    <h1>Calculatrice</h1>
    <div class="calculatrice">
      <span id="resultat">0</span>
      <button class="touches">(</button>
      <button class="touches">)</button>
      <button class="touches_reset" id="CE">CE</button>
      <button class="touches_reset" id="C">C</button>
      <button class="nombre">1</button>
      <button class="nombre">2</button>
      <button class="nombre">3</button>
      <button class="touches" id="DIV">/</button>
      <button class="nombre">4</button>
      <button class="nombre">5</button>
      <button class="nombre">6</button>
      <button class="touches" id="MUL">x</button>
      <button class="nombre">7</button>
      <button class="nombre">8</button>
      <button class="nombre">9</button>
      <button class="touches" id="MOINS">-</button>
      <button class="nombre">0</button>
      <button class="touches">.</button>
      <button id="egal">=</button>
      <button class="touches" id="PLUS">+</button>
    </div>
  </body>
</html>
